<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style_entry.css">
    </head>
    <body>
        <div>
        <h1>Tic-Tac-Toe</h1>
        <form action="/" method="post" id="gameForm">
            <input type="text" name="NumberOfPlayers" placeholder="Number of players">
            <br>
            <input type="text" name="Player1" placeholder="Name of player">
            <br>
            <input type="text" name="Player2" placeholder="Name of player">
            <br>
            <button type="submit" class="btn">submit</button>
        </form>
        </div>
    </body>
</html>
